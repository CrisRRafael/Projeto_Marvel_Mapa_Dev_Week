<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Marvel</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/img/fenix.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Fenix</h2>
          </div>
        </div>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="fenix" data-name="Fenix">
            <span class="tag">1P</span>
            <img src="./src/img/fenix.jpg" alt="Fenix" />
          </li>

          <li
            class="personagem"
            id="capitao-america"
            data-name="Capitão América"
          >
            <span class="tag">1P</span>
            <img src="./src/img/capitao-america.jpg" alt="Capitao" />
          </li>

          <li class="personagem" id="doutor-doom" data-name="Doutor Dom">
            <span class="tag">1P</span>
            <img src="./src/img/doutor-doom.jpg" alt="Doutor" />
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
            <span class="tag">1P</span>
            <img src="./src/img/homem-de-ferro.jpg" alt="homem" />
          </li>

          <li class="personagem" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="./src/img/hulk.jpg" alt="hulk" />
          </li>

          <li class="personagem" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="./src/img/nova.jpg" alt="nova" />
          </li>

          <li class="personagem" id="thor" data-name="Thor">
            <span class="tag">1P</span>
            <img src="./src/img/thor.jpg" alt="thor" />
          </li>

          <li class="personagem" id="ultron" data-name="Ultron">
            <span class="tag">1P</span>
            <img src="./src/img/ultron.jpg" alt="ultron" />
          </li>

          <li
            class="personagem selecionado2"
            id="viuva-negra"
            data-name="Viuva Negra"
          >
            <span class="tag">2P</span>
            <img src="./src/img/viuva-negra.jpg" alt="viuva" />
          </li>
        </ul>
        <div class="personagem-grande personagem-jogador2">
          <img
            src="./src/img/viuva-negra.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2>Viúva Negra</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
